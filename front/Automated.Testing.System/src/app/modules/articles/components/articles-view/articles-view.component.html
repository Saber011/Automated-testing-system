<mat-accordion *ngFor="let item of articlesData">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.elementId}}
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>
    <fate-material [value]="item.name" placeholder="Some text"></fate-material>
  </mat-expansion-panel>
</mat-accordion>
