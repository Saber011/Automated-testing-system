<h1 mat-dialog-title>
  <strong>Добавление
  </strong></h1>
<div mat-dialog-content>
  <mat-form-field>
    <input placeholder="Name" matInput [(ngModel)]= "test.testName" >
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Name" matInput [(ngModel)]= "test.categoryId" >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button cdkFocusInitial>Ok</button>
</div>
